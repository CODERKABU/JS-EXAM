<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Answer</title>
    <script>
        function isPrime(num) {
            if (num <= 1) return false;
            if (num <= 3) return true;
            if (num % 2 === 0 || num % 3 === 0) return false;
            for (let i = 5; i * i <= num; i += 6) {
                if (num % i === 0 || num % (i + 2) === 0) return false;
            }
            return true;
        }

        function showAnswer() {
            const number = localStorage.getItem('storedNumber');
            const answer = document.getElementById('answer');
            if (number) {
                const num = parseInt(number);
                answer.innerHTML = `The number ${num} is ${isPrime(num) ? 'Prime' : 'Not Prime'}.`;
            } else {
                answer.innerHTML = 'No number found in localStorage.';
            }
        }

        document.addEventListener('DOMContentLoaded', showAnswer);
    </script>
</head>
<body>
    <h1>Number Check</h1>
    <div id="answer"></div>
</body>
</html>
